<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Be My Valentine?</title>
    <style>
        body { text-align: center; font-family: 'Arial', sans-serif; background-color: #ffebee; display: flex; flex-direction: column; justify-content: center; height: 100vh; margin: 0; overflow: hidden; }
        h1 { color: #d32f2f; font-size: 2.5rem; }
        .buttons { margin-top: 50px; }
        button { font-size: 1.5rem; padding: 15px 30px; border: none; border-radius: 50px; cursor: pointer; transition: 0.3s; margin: 10px; }
        #yesBtn { background-color: #ff4081; color: white; }
        #noBtn { background-color: #757575; color: white; position: absolute; }
        #success { display: none; }
        img { width: 200px; border-radius: 20px; }
    </style>
</head>
<body>

    <div id="question">
        <img src="https://i.postimg.cc/xjg1twKh/IMG-5149.jpg>
        <h1>Will you be my Valentine? üíñ</h1>
        <div class="buttons">
            <button id="yesBtn" onclick="showSuccess()">Yes</button>
            <button id="noBtn" onmouseover="moveButton()">No</button>
        </div>
    </div>

    <div id="success">
        <img src="https://i.postimg.cc/xjg1twKh/IMG-5149.jpg alt="Happy Cat">
        <h1>Yay! I love you! ü•∞‚ú®</h1>
        <p>Ë™ïÁîüÊó•„ÇÇ„Åä„ÇÅ„Åß„Å®„ÅÜ„Å†„Çàüç∞ÔºÅ</p>
    </div>

    <script>
        function moveButton() {
            const btn = document.getElementById('noBtn');
            const x = Math.random() * (window.innerWidth - btn.offsetWidth);
            const y = Math.random() * (window.innerHeight - btn.offsetHeight);
            btn.style.left = `${x}px`;
            btn.style.top = `${y}px`;
        }
        function showSuccess() {
            document.getElementById('question').style.display = 'none';
            document.getElementById('success').style.display = 'block';
        }
    </script>
</body>
</html>
